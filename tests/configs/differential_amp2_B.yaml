name: myamp
filepath: ../spice/myamp_differential.sp
template: DifferentialAmpTemplateB
pin:
    vdd:
        direction: input
        datatype: analog
        value: (2.7, 3.3)
    #vss:
    #    direction: input
    #    datatype: real
    #    value: 0
    inp:
        direction: input
        datatype: real
    outp:
        direction: output
        datatype: real
    inn:
        direction: input
        datatype: real
    outn:
        direction: output
        datatype: real

template_pins:
    inp: inp
    outp: outp
    inn: inn
    outn: outn

extras:
    approx_settling_time: 10e-9
    limits_diff: (-0.03, 0.03)
    limits_cm: (1.15, 1.25)

test_config_file: ngspice_small_tstep.yaml
