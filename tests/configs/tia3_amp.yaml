name: myamp
filepath: ../spice/tia3.sp
template: AmplifierTemplate

checkpoint_controller:
    #DCTest:
    #    choose_inputs: True
    #    run_sim: True
    #    run_analysis: True
    #    run_post_process: True
    #    run_regression: True
    DCTest: False
    DynamicTFTest: 
        choose_inputs: False
        run_sim: False
        run_analysis: True
        run_post_process: True
        run_regression: True
    #DCTest: True




physical_pins:
    vdd:
        direction: in
        datatype: real
        #value: 3.0
        #value: (2.7, 3.3)
    inp:
        direction: in
        datatype: current
    inn:
        direction: in
        datatype: current
    
    ibias:
        direction: in
        datatype: current
        #value: (2e-6, 10e-6)
        #value: 6e-6
    #rfadj<5>:
    #    direction: in
    #    datatype: real
    #    value: 3
    rfadj<5:0>:
        direction: in
        datatype: bit
        bus_type: binary
        first_one: high
        #value: (10, 63)


    outp:
        direction: out
        datatype: real
    outn:
        direction: out
        datatype: real

proxy_signals:

    # test doesn't work right now because I purposely disallow this type of slicing
    #test:
    #    style: linear_combination_in
    #    components: ["rfadj<2>", "rfadj<1:3>"]
    #    coefficients: [42, 42]

    indiff:
        #value: (-3e-6, 3e-6)
        style: linear_combination_in
        components: [inp, inn]
        coefficients: [1, -1]
    incm:
        #value: (-1e-6, 1e-6)
        style: linear_combination_in
        components: [inp, inn]
        coefficients: [0.5, 0.5]

    outdiff:
        style: linear_combination_out
        components: [outp, outn]
        coefficients: [1, -1]

    outcm:
        style: linear_combination_out
        components: [outp, outn]
        coefficients: [0.5, 0.5]



    input_test:
        style: vector
        components: [indiff, incm]
    output_test:
        style: vector
        components: [outdiff, outcm]


template_pins:
    input: input_test
    output: output_test

stimulus_generation:
    #indiff: (-3e-6, 3e-6)
    indiff: (-100e-6, 100e-6)
    incm: (-1e-6, 1e-6)
    #vdd: (2.8, 3.0, 3.1)
    vdd: 3.0
    ibias: 10e-6
    #ibias: (2e-6, 10e-6)
    #rfadj: 32
    # rfadj=(10,36) is what I used for most of the thesis
    #rfadj: (10, 63)
    rfadj: (30, 50)


optional_input_info:
    #dcgain0_out0_outdiff_indiff: ['c0 + c1*vdd + c2*vdd**2', rfadj]
    #dcgain0_out0_outdiff_indiff: [vdd, rfadj]
    #dcgain0_out0_outdiff_indiff: [vdd, '1/(rfadj+c100)']
    dcgain0_out0_outdiff_indiff: ['1/(rfadj+c100)']
    #gain2_out2_outdiff_indiff: [vdd, '1/(rfadj+c100)']

extras:
    #approx_settling_time: 2e-9
    approx_settling_time: 10e-6

# don't really need parameter hints here because the amp is 
# amazingly linear and linear regression works
