name: myphaseblender
filepath: ../models/pb_model.sv
template: PhaseBlenderTemplate_B
pin:
#    vdd:
#        direction: input
#        datatype: real
#        value: 1.2
#    gnd:
#        direction: input
#        datatype: real
#        value: 0
    ph_in[0:1]:
        direction: input
        datatype: bit
        #value: (0, 1.2)
    ph_out:
        direction: output
        datatype: bit
    thm_sel_bld:
        direction: input
        datatype: binary_analog
        width: 16

template_pins:
   in_a: ph_in[0]
   in_b: ph_in[1]
   out: ph_out

extras:
    frequency: 1000000.0
    phase_offset_range: [.2, 0.21]

test_config_file: mlingua.yaml

mgenero: pb_mgenero.yaml
