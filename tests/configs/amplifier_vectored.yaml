name: myamp
filepath: ../spice/myamp_differential.sp
template: AmplifierTemplate

checkpoint_controller: 
    DCTest:
        choose_inputs: True
        run_sim: True
        run_analysis: True
        run_post_process: True
        run_regression: True
        #run_post_regression: save



physical_pins:
    vdd:
        direction: in
        datatype: real
        #value: 3.0
    #vss:
    #    direction: in
    #    datatype: real
    #    value: 0
    inp:
        direction: in
        datatype: real
        #value: (0.5, 2.5)
    outp:
        direction: out
        datatype: real
    inn:
        direction: in
        datatype: real
        #value: (0.5, 2.5)
    outn:
        direction: out
        datatype: real

proxy_signals:

    indiff:
        style: linear_combination_in
        #expression: inp - inn
        components: [inp, inn]
        coefficients: [1, -1]
    incm:
        style: linear_combination_in
        #expression: 0.5*inp + 0.5*inn
        components: [inp, inn]
        coefficients: [0.5, 0.5]

    outdiff:
        style: linear_combination_out
        components: [outp, outn]
        coefficients: [1, -1]

    outcm:
        style: linear_combination_out
        components: [outp, outn]
        coefficients: [0.5, 0.5]



    input_test:
        style: vector
        components: [indiff, incm]
    output_test:
        style: vector
        components: [outdiff, outcm]

stimulus_generation:
        vdd: (2.7, 3.3)
        #indiff: (-0.25, 0.25)
        indiff: (-0.25, 0.25)
        incm: (1.0, 1.2)

template_pins:
    input: input_test
    output: output_test

extras:
    approx_settling_time: 10e-9
    #limits_diff: (-0.03, 0.03)
    limits_diff: (-0.15, 0.15)
    limits_cm: (1.15, 1.25)

#test_config_file: ngspice_dynamics.yaml
test_config_file: ngspice.yaml
