name: sampler1
filepath: ../spice/sampler1.sp
template: SamplerTemplate
pin:
    in_:
        direction: input
        datatype: real
        # NMOS vth is 0.4 and vdd is 1.2, max pull up is 0.8
        value: (0, 0.8)
    clk:
        direction: input
        datatype: bit
    out:
        direction: output
        datatype: real

template_pins:
   in_: in_
   clk: clk
   out<0:1>: out<0:1>

extras:
    approx_settling_time: 100e-6

test_config_file: ngspice_sampler.yaml

clks:
    unit: 1e-6
    period: 10
    
    clk:
        5: 1
        10: 0
