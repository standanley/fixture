    #    datatype: bit
    ph_in[0:1]:
        direction: input
        datatype: bit


    ph_out:
        direction: output
        datatype: bit
    thm_sel_bld[3:0]:
        direction: input
        datatype: binary_analog
        bus_type: thermometer

template_pins:
   in_a: ph_in[0]
   in_b: ph_in[1]
   out: ph_out

extras:
    frequency: 4e9
    #phase_offset_range: [0.25, 0.25]
