name: phase_blender
filepath: ../spice/generated_pb.sp
template: PhaseBlenderTemplate_C
pin:
    vdd:
        direction: input
        datatype: real
        value: 1.2
#     gnd:
#         direction: input
#         datatype: real
#         value: 0

    # TODO test this when I've written int
    #ph_in[1]:
    #    direction: input
    #    datatype: bit
    #ph_in[0]:
