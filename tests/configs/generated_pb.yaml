name: phase_blender
filepath: ../spice/generated_pb.sp
#filepath: ../spice/old_generated_pb.sp
template: PhaseBlenderTemplate_C



checkpoint_controller:
    Test1:
        choose_inputs: True
        run_sim: True
        run_analysis: True
        run_post_process: True
        run_regression: True


physical_pins:
    vdd:
        direction: in
        datatype: real
#     gnd:
#         direction: in
#         datatype: real
#         value: 0

    # TODO test this when I've written int
    ph_in[1]:
        direction: in
        datatype: bit
    ph_in[0]:
        direction: in
        datatype: bit
    #ph_in[0:1]:
    #    direction: in
    #    datatype: bit


    ph_out:
        direction: out
        datatype: bit
    thm_sel_bld[15:0]:
        direction: in
        datatype: bit 
        bus_type: thermometer

template_pins:
    in_a: ph_in[0]
    in_b: ph_in[1]
    out: ph_out

stimulus_generation:
    vdd: 1.2
    thm_sel_bld: (0, 16)

extras:
    frequency: 4e9
    #phase_offset_range: [.2, 0.2]
    #phase_offset_range: [.2, 0.3]
    phase_offset_range: [.0, 0.3]
    #phase_offset_range: [.10, 0.100001]

#mgenero: pb_mgenero.yaml

#test_config_file: ngspice.yaml
test_config_file: generated_pb_sim.yaml
