name: phase_blender
filepath: ../spice/generated_pb.sp
template: PhaseBlenderTemplate_C
physical_pins:
    vdd:
        direction: in
        datatype: real
#     gnd:
#         direction: in
#         datatype: real
#         value: 0

    # TODO test this when I've written int
    ph_in[1]:
        direction: in
        datatype: bit
    ph_in[0]:
        direction: in
        datatype: bit
    #ph_in[0:1]:
    #    direction: in
    #    datatype: bit


    ph_out:
        direction: out
        datatype: bit
