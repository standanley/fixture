name: myamp_params
filepath: ../spice/myamp_params.sp
template: SimpleAmpTemplate
pin:
    vdd:
        direction: input
        datatype: real
        value: 1.2
    vss:
        direction: input
        datatype: real
        value: 0
    my_in:
        direction: input
        datatype: real
        value: (.2, 1.0)
        template_pin: in_single
    adj:
        direction: input
        datatype: real
        value: (.45, .55)
    ba<3:0>:
        direction: input
        datatype: binary_analog
    ctrl<1:0>:
        direction: input
        datatype: bit
    my_out:
        direction: output
        datatype: real
        template_pin: out_single
    vdd_internal:
        direction: output
        datatype: real
approx_settling_time: 1e-3

test_config_file: ngspice.yaml
