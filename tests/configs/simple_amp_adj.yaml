name: myamp
filepath: ../spice/simple_amp_adj.sp
template: SimpleAmpTemplate
pin:
    vdd:
        direction: input
        datatype: real
        value: 1.2
    vss:
        direction: input
        datatype: real
        value: 0
    in_:
        direction: input
        datatype: real
        value: (0.50, 0.80)
    out:
        direction: output
        datatype: real
    #ibias:
    #    direction: input
    #    datatype: analog
    #    electricaltype: current
    #    value: (50e-6, 500e-6)
    vbias:
        direction: input
        datatype: analog
        value: (0.10, 0.3)
    cm_adj<3:0>:
        direction: input
        datatype: binary_analog

template_pins:
    in_single: in_
    out_single: out

extras:
    approx_settling_time: 1e-6
    analog_order: 1

test_config_file: ngspice.yaml
