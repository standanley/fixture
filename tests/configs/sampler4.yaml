name: sampler4
filepath: ../spice/sampler4.sp
template: SamplerCustomTemplate
pin:
    in_:
        direction: input
        datatype: real
        # NMOS vth is 0.4 and vdd is 1.2, max pull up is 0.8
        value: (0.6, 0.7)
    clk_v2t<0:1>:
        direction: input
        datatype: bit
    clk_v2tb<0:1>:
        direction: input
        datatype: bit
    clk_v2t_e<0:1>:
        direction: input
        datatype: bit
    clk_v2t_eb<0:1>:
        direction: input
        datatype: bit
    clk_v2t_l<0:1>:
        direction: input
        datatype: bit
    clk_v2t_lb<0:1>:
        direction: input
        datatype: bit
    clk_v2t_gated<0:1>:
        direction: input
        datatype: bit
    clk_v2tb_gated<0:1>:
        direction: input
        datatype: bit
    out<0:1>:
        direction: output
        datatype: real
    vdd:
        direction: input
        datatype: real
        value: 1.2
    z_debug:
        direction: output
        datatype: real

template_pins:
   in_: in_
   out<0:1>: out<0:1>
   clk<0:1>: clk_v2t<0:1>

   # With the new SignalArray I can't leae ignore[0:1] blank
   # so I moved clk_v2tb_gated into the [0:1] spot
   #ignore[0:1]: clk_v2t<0:1>
   ignore[0:1]: clk_v2tb_gated<0:1>
   ignore[2:3]: clk_v2tb<0:1>
   ignore[4:5]: clk_v2t_e<0:1>
   ignore[6:7]: clk_v2t_eb<0:1>
   ignore[8:9]: clk_v2t_l<0:1>
   ignore[10:11]: clk_v2t_lb<0:1>
   ignore[12:13]: clk_v2t_gated<0:1>
   #ignore[14:15]: clk_v2tb_gated<0:1>
   debug: z_debug



test_config_file: ngspice_sampler.yaml

extras:
    #approx_settling_time: 50e-6
    #max_slope: 19.7e9 # 3.125G sine wave
    max_slope: 0.5e6
    clks:
        unit: 4e-8
        period: 250

        clk_v2t<0>:
            125: 1
            250: 0
        clk_v2tb<0>:
            125: 0
            250: 1
        out<0>:
            250: sample
            124: read


        clk_v2t<1>:
            250: 1
            125: 0
        clk_v2tb<1>:
            250: 0
            125: 1

        clk_v2t_e<0>:
            105: 1
            230: 0
        clk_v2t_eb<0>:
            105: 0
            230: 1

        clk_v2t_l<0>:
            145: 1
            20:  0
            max_jitter: 0.1
        clk_v2t_lb<0>:
            145: 0
            20:  1

        clk_v2t_gated<0>:
            125: 1
            250: 0
        clk_v2tb_gated<0>:
            125: 0
            250: 1

