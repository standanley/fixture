name: sampler2
filepath: ../spice/sampler2.sp
template: SamplerTemplate
pin:
    in_:
        direction: input
        datatype: real
        # NMOS vth is 0.4 and vdd is 1.2, max pull up is 0.8
        value: (0, 0.7)
    clk<0:1>:
        direction: input
        datatype: bit
    out<0:1>:
        direction: output
        datatype: real

template_pins:
   in_: in_
   clk<0:1>: clk<0:1>
   out<0:1>: out<0:1>

extras:
    #approx_settling_time: 3e-9
    #approx_settling_time: 3e-10
    max_slope: 3e9

    clks:
        unit: 3e-11
        period: 10
        
        clk<0>:
            5: 1
            10: 0
        out<0>:
            10: sample
            4: read

        
        clk<1>:
            0: 1
            5: 0
        out<1>:
            5: sample
            9: read

    channel_info:
        file_path: /home/dstanley/research/fixture/tests/channels/Case4_FM_13SI_20_T_D13_L6.s4p
        bit_freq: 6.667e9
        fake_channel_time_stretch: 10
        voltage_range: (0, 0.7)



test_config_file: ngspice_sampler2.yaml
