name: myamp
filepath: ../spice/tia3.sp
template: DifferentialAmpTemplate

checkpoint_controller:
    GainTest:
        choose_inputs: True
        run_sim: True
        run_analysis: True
        run_post_process: True
        run_regression: True
        run_post_regression: save

physical_pins:
    vdd:
        direction: in
        datatype: real
    #vss:
    #    direction: in
    #    datatype: real
    #    value: 0
    inp:
        direction: in
        datatype: real
        electricaltype: current
    inn:
        direction: in
        datatype: real
        electricaltype: current
    
    ibias:
        direction: in
        datatype: real
        electricaltype: current
    #rfadj<5>:
    #    direction: in
    #    datatype: real
    #    value: 3
    #rfadj<5:2>[0:3]:
    rfadj<5:0>:
        direction: in
        datatype: bit
        bus_type: binary
        first_one: high


    outp:
        direction: out
        datatype: real
    outn:
        direction: out
        datatype: real

template_pins:
    inp: inp
    outp: outp
    inn: inn
    outn: outn

stimulus_generation:
    #vdd: (2.7, 3.3)
    vdd: 3.0
    #ibias: (2e-6, 6e-6)
    ibias: 6e-6
    rfadj: (10, 63)

extras:
    #approx_settling_time: 2e-9
    approx_settling_time: 100e-6
    limits_diff: (-3e-6, 3e-6)
    limits_cm: (-1e-6, 1e-6)

#test_config_file: ngspice_dynamics.yaml
#test_config_file: ngspice_small_tstep.yaml
test_config_file: ngspice.yaml
